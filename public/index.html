<head>

<body>

  <div class="topnav">
    <!-- Navbar -->
    <!-- logo created on https://www.freelogodesign.org/ -->

    <a class="active" href="#login">Login</a>
    <a href="#news">News</a>

    <a href="/reservation">Reservations</a>
  </div>

  <div class="heading">
    <main>
      <form action="javascript:submitForm(event)">
        <div class="custom-select" style="width: 200px;"">
                    <p>Choose a location:</p>
          <select name='location' id=" name">
          <option value="0" selected>Las Vegas, NV</option>
          <option value="1">Big Sur, CA</option>
          <option value="2">Vail, CO</option>
          <option value="3">Washington, CT</option>
          <option value="4">Sea Island, GA</option>
          <option value="5">Coeur d'Alene, ID</option>
          <option value="6">Davenport, IA</option>
          <option value="7">New Orleans, LA</option>
          <option value="8">Santa Fe, NM</option>
          </select>
        </div>
        <p>Check In:</p>
        <input type="date" id="checkIn" name="checkIn" value="2022-08-04" min="2022-01-01" max="2022-12-31">
        <p>Check Out:</p>
        <input type="date" id="checkOut" name="checkOut" value="2022-08-04" min="2022-01-01" max="2022-12-31">
        <p>Number of Guests</p>
        <select name="guests">
          <option value="1" selected>1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
        <button id="btnSearch" type="submit">Search</button>

        </h1>
      </form>

    </main>

    <section>
      <div id="hotels"></div>
    </section>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
